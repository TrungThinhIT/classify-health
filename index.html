<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân loại sức khoẻ với tình yêu dành cho Liên yêu dấu của anh!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Phân loại sức khoẻ với tình yêu dành cho Liên yêu dấu của anh!</h1>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="gender" class="form-label">Giới tính</label>
                <select id="gender" class="form-select">
                    <option value=0>Nam</option>
                    <option value=1>Nữ</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="height" class="form-label">Chiều cao(cm)</label>
                <input type="number" class="form-control" id="height" required>
            </div>
            <div class="col-md-4">
                <label for="weight" class="form-label">Cân nặng(kg)</label>
                <input type="number" class="form-control" id="weight" required>
            </div>
        </div>

        <br>
        <h1>Kết quả:</h1>

        <div class="row g-3">
            <div class="col-md-4">
                <label for="bmi" class="form-label">BMI</label>
                <input type="number" disabled class="form-control" id="bmi" value=0>
            </div>
            <div class="col-md-4">
                <label for="type" class="form-label">Loại sức khoẻ</label>
                <input type="number" disabled class="form-control" id="type" value=0>
            </div>
        </div>
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Loại sức khoẻ</th>
                    <th scope="col">Chiều cao(cm)</th>
                    <th scope="col">Cân nặng(kg)</th>
                </tr>
            </thead>
            <tbody>
                <tr id="type1">
                    <th scope="row">1</th>
                    <td id="type1height"></td>
                    <td id="type1weight"></td>
                </tr>
                <tr id="type2">
                    <th scope="row">2</th>
                    <td id="type2height"></td>
                    <td id="type2weight"></td>
                </tr>
                <tr id="type3">
                    <th scope="row">3</th>
                    <td id="type3height"></td>
                    <td id="type3weight"></td>
                </tr>
                <tr id="type4">
                    <th scope="row">4</th>
                    <td id="type4height"></td>
                    <td id="type4weight"></td>
                </tr>
                <tr id="type5">
                    <th scope="row">5</th>
                    <td id="type5height"></td>
                    <td id="type5weight"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="js/classify.js"></script>
</body>

</html>
